<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalização a Cargo do Tribunal</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            text-align: right;
        }
        #next-btn, #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Lei Orgânica do TCU</h1>
            <p>Contas do Presidente da República</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de 10</p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="next-btn" onclick="nextQuestion()">Próxima Questão</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz()">Refazer Questões</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "Compete ao Tribunal de Contas da União julgar as contas prestadas anualmente pelo Presidente da República.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Conforme o caput do Art. 36, a competência do TCU é de apreciar as contas, e não de julgá-las. A apreciação ocorre por meio da elaboração de um parecer prévio que auxiliará o Congresso Nacional, a quem compete o julgamento. A troca do verbo 'apreciar' por 'julgar' é uma 'pegadinha' clássica."
            },
            {
                question: "O parecer prévio sobre as contas presidenciais deve ser elaborado pelo TCU no prazo de sessenta dias, a contar do encerramento do exercício financeiro a que se referem.",
                answer: "Errado",
                rationale: "A assertiva está incorreta quanto ao marco inicial da contagem do prazo. O Art. 36 estabelece que o prazo de sessenta dias se inicia 'a contar de seu recebimento' pelo Tribunal, e não do fim do exercício financeiro."
            },
            {
                question: "A forma como o TCU deve apreciar as contas anuais do Presidente da República é detalhada na própria lei, não havendo remissão a outras normas.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O caput do Art. 36 determina que a apreciação das contas ocorrerá 'na forma estabelecida no Regimento Interno', remetendo a uma norma infralegal para o detalhamento do procedimento."
            },
            {
                question: "As contas presidenciais a serem apreciadas pelo TCU consistem, exclusivamente, nos balanços gerais da União.",
                answer: "Errado",
                rationale: "A assertiva está incorreta pois o uso da palavra 'exclusivamente' restringe o conteúdo das contas. O parágrafo único do Art. 36 estabelece que as contas consistirão nos balanços gerais da União e no relatório do órgão central do sistema de controle interno do Poder Executivo."
            },
            {
                question: "Integra as contas anuais do Presidente da República o relatório sobre a execução orçamentária elaborado pelo órgão central do sistema de controle interno do Poder Executivo.",
                answer: "Certo",
                rationale: "A assertiva está correta e corresponde exatamente à segunda parte do parágrafo único do Art. 36, que descreve os componentes das contas anuais a serem apreciadas pelo TCU."
            },
            {
                question: "O parecer prévio emitido pelo TCU sobre as contas do Presidente da República é um ato de controle externo que vincula o julgamento a ser realizado pelo Congresso Nacional.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Embora o parecer prévio seja um ato de controle externo de fundamental importância, ele tem natureza opinativa e não vincula a decisão do Congresso Nacional, que pode, de forma fundamentada, acatá-lo ou rejeitá-lo. O texto legal não estabelece qualquer caráter vinculante."
            },
            {
                question: "O prazo para a elaboração do parecer prévio sobre as contas presidenciais é de sessenta dias, contados a partir do recebimento das referidas contas pelo Tribunal de Contas da União.",
                answer: "Certo",
                rationale: "A assertiva está correta, reproduzindo fielmente o prazo e o marco inicial para sua contagem, conforme estabelecido no caput do Art. 36."
            },
            {
                question: "O relatório que compõe as contas anuais do Presidente da República é de responsabilidade de um órgão subordinado ao próprio Tribunal de Contas da União.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O parágrafo único do Art. 36 especifica que o relatório é proveniente 'do órgão central do sistema de controle interno do Poder Executivo' (como a Controladoria-Geral da União), e não de um órgão de controle externo."
            },
            {
                question: "A apreciação das contas presidenciais é uma competência que o TCU exerce anualmente.",
                answer: "Certo",
                rationale: "A assertiva está correta. A frequência da prestação e da apreciação das contas é expressamente definida como 'anualmente' no caput do Art. 36."
            },
            {
                question: "Os balanços gerais da União e o relatório do controle interno são os dois componentes que, em conjunto, formam as contas a serem apreciadas pelo TCU.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois sintetiza de forma precisa o conteúdo integral do parágrafo único do Art. 36, que define a composição das contas anuais do Presidente da República."
            }
        ];

        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = currentQuestion.question;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${quizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainerEl.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>

</body>
</html>
