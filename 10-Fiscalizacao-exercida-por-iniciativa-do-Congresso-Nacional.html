<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalização a Cargo do Tribunal</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            text-align: right;
        }
        #next-btn, #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Lei Orgânica do TCU</h1>
            <p>Fiscalização exercida por iniciativa do Congresso Nacional</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de 30</p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="next-btn" onclick="nextQuestion()">Próxima Questão</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz()">Refazer Questões</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "O Tribunal de Contas da União pode, por iniciativa própria, realizar inspeções e auditorias de natureza contábil, financeira, orçamentária, operacional e patrimonial nas unidades administrativas dos Poderes.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso I do Art. 38 é claro ao condicionar a realização dessas inspeções e auditorias à iniciativa de órgãos do Poder Legislativo (Câmara dos Deputados, Senado Federal, comissão técnica ou de inquérito), não prevendo a iniciativa própria do TCU para esta competência específica."
            },
            {
                question: "O TCU é obrigado a prestar informações solicitadas por qualquer comissão do Congresso Nacional sobre os resultados de suas auditorias e fiscalizações.",
                answer: "Certo",
                rationale: "A assertiva está correta, correspondendo exatamente ao disposto no inciso II do Art. 38, que confere ao Congresso Nacional, suas Casas e comissões a prerrogativa de solicitar tais informações ao Tribunal."
            },
            {
                question: "O pronunciamento conclusivo solicitado pela comissão mista permanente de Senadores e Deputados deve ser emitido pelo TCU no prazo de sessenta dias.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. Conforme o inciso III do Art. 38, o prazo para a emissão do pronunciamento conclusivo é de trinta dias, e não sessenta."
            },
            {
                question: "Na auditoria de projetos e programas autorizados na Lei Orçamentária Anual, o TCU deve avaliar os resultados quanto à eficácia, eficiência, economicidade e legalidade.",
                answer: "Errado",
                rationale: "A assertiva está incorreta por incluir o critério da 'legalidade'. O inciso IV do Art. 38 especifica que a avaliação dos resultados se dará quanto à eficácia, eficiência e economicidade (os '3 Es'), não mencionando a legalidade neste contexto específico de auditoria de programas."
            },
            {
                question: "As inspeções e auditorias realizadas por iniciativa do Senado Federal podem abranger as unidades administrativas dos Poderes Legislativo, Executivo e Judiciário.",
                answer: "Certo",
                rationale: "A assertiva está correta. O inciso I do Art. 38 estabelece que o objeto das inspeções e auditorias são as unidades administrativas dos três Poderes, além das entidades da administração indireta."
            },
            {
                question: "Qualquer comissão técnica do Congresso Nacional pode solicitar ao TCU um pronunciamento conclusivo sobre matéria que seja submetida a sua apreciação.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso III do Art. 38 restringe essa competência, especificando que o pronunciamento conclusivo será emitido por solicitação da comissão mista permanente de Senadores e Deputados, e não de qualquer comissão."
            },
            {
                question: "A prestação de informações pelo TCU ao Congresso Nacional limita-se aos resultados de auditorias já concluídas, não abrangendo a fiscalização em andamento.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38 é amplo, determinando que as informações são 'sobre a fiscalização contábil, financeira, orçamentária, operacional e patrimonial e sobre resultados de inspeções e auditorias realizadas', cobrindo tanto o processo geral de fiscalização quanto os resultados específicos."
            },
            {
                question: "As fundações e sociedades instituídas e mantidas pelo poder público federal estão incluídas no escopo das inspeções e auditorias que podem ser solicitadas pelo Poder Legislativo.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois reflete fielmente a parte final do inciso I do Art. 38, que inclui expressamente tais entidades no rol de unidades fiscalizáveis sob essa competência."
            },
            {
                question: "O prazo de trinta dias para o TCU emitir pronunciamento conclusivo começa a contar da data de aprovação da solicitação pela comissão mista permanente.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso III do Art. 38 estabelece que o prazo de trinta dias é contado 'do recebimento da solicitação' pelo Tribunal, e não de sua aprovação na comissão."
            },
            {
                question: "A comissão mista de orçamento e uma comissão técnica de qualquer das Casas do Congresso Nacional são as únicas que podem solicitar a auditoria de projetos e programas autorizados na LOA.",
                answer: "Certo",
                rationale: "A assertiva está correta. O inciso IV do Art. 38 legitima para a solicitação a 'comissão a que se refere o art. 166, § 1°, da Constituição Federal' (a CMO) ou 'comissão técnica de qualquer das Casas do Congresso Nacional'."
            },
            {
                question: "Uma comissão parlamentar de inquérito (CPI) pode solicitar ao TCU a realização de inspeções e auditorias.",
                answer: "Certo",
                rationale: "A assertiva está correta. O inciso I do Art. 38 lista a 'comissão técnica ou de inquérito' como um dos legitimados para solicitar inspeções e auditorias ao Tribunal."
            },
            {
                question: "Ao prestar informações solicitadas pelo Congresso Nacional, o TCU tem um prazo regimental de trinta dias para respondê-las.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38, que trata da prestação de informações, não estabelece um prazo para o TCU. O prazo de trinta dias mencionado na lei (inciso III) refere-se a uma competência distinta (emissão de pronunciamento conclusivo)."
            },
            {
                question: "A competência de auditar projetos e programas, prevista no inciso IV, abrange qualquer projeto de interesse público, mesmo que não autorizado na Lei Orçamentária Anual.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso IV do Art. 38 restringe expressamente o objeto da auditoria a 'projetos e programas autorizados na Lei orçamentária anual'."
            },
            {
                question: "O pronunciamento a ser emitido pelo TCU, por solicitação da comissão mista permanente, é de natureza conclusiva.",
                answer: "Certo",
                rationale: "A assertiva está correta, correspondendo à literalidade do inciso III do Art. 38, que fala em 'pronunciamento conclusivo'."
            },
            {
                question: "As inspeções e auditorias solicitadas pelo Legislativo ao TCU podem ser apenas de natureza contábil e financeira.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao restringir o escopo. O inciso I do Art. 38 prevê uma abrangência ampla, incluindo as naturezas contábil, financeira, orçamentária, operacional e patrimonial."
            },
            {
                question: "A avaliação de resultados de projetos quanto à eficiência e à economicidade é uma competência do TCU exercida por solicitação de comissões do Congresso.",
                answer: "Certo",
                rationale: "A assertiva está correta. O inciso IV do Art. 38 descreve exatamente essa competência, que é provocada por solicitação da comissão mista de orçamento ou de comissões técnicas das Casas Legislativas."
            },
            {
                question: "Apenas o Congresso Nacional em sessão conjunta pode solicitar informações ao TCU, excluindo-se suas Casas ou comissões de forma isolada.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38 legitima o 'Congresso Nacional, por qualquer de suas Casas, ou por suas comissões' para solicitar as informações, permitindo a atuação isolada desses órgãos."
            },
            {
                question: "O pronunciamento conclusivo do TCU, previsto no inciso III, refere-se a matérias tratadas no âmbito do art. 72 da Constituição Federal.",
                answer: "Certo",
                rationale: "A assertiva está correta, pois o final do inciso III do Art. 38 remete expressamente aos '§§ 1° e 2° do art. 72 da Constituição Federal', que tratam do controle externo de obras e concessões."
            },
            {
                question: "A auditoria de programas pelo TCU prevista no inciso IV se restringe a uma análise de legalidade, não abrangendo a avaliação de resultados.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso IV do Art. 38 foca exatamente no oposto: a competência é de avaliar os resultados do programa quanto à eficácia, eficiência e economicidade."
            },
            {
                question: "As inspeções e auditorias do inciso I não podem ser realizadas em unidades administrativas do Poder Judiciário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso I do Art. 38 inclui expressamente as 'unidades administrativas dos Poderes Legislativo, Executivo e Judiciário' como alvos da fiscalização."
            },
            {
                question: "O Tribunal de Contas da União pode se recusar a prestar informações solicitadas por uma comissão da Câmara dos Deputados, caso entenda que a matéria é sigilosa.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38 usa o verbo 'prestar' no infinitivo com sentido de dever/competência, configurando uma obrigação do Tribunal. A questão do sigilo é tratada por normas específicas, mas a obrigação de prestar a informação ao órgão solicitante (que também tem dever de sigilo) permanece."
            },
            {
                question: "A auditoria para avaliar a eficácia de um programa orçamentário só pode ser solicitada pela comissão mista a que se refere o art. 166, § 1°, da Constituição Federal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso IV do Art. 38 também legitima a 'comissão técnica de qualquer das Casas do Congresso Nacional' para fazer tal solicitação."
            },
            {
                question: "O TCU pode realizar auditorias operacionais em uma autarquia federal por solicitação de uma comissão de inquérito.",
                answer: "Certo",
                rationale: "A assertiva está correta. A autarquia federal é uma entidade da administração indireta (incluída no inciso I), a auditoria operacional é uma das naturezas previstas, e a comissão de inquérito é uma das solicitantes legitimadas."
            },
            {
                question: "As informações prestadas pelo TCU ao Congresso, conforme o inciso II, não incluem os resultados de inspeções, apenas de auditorias.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O inciso II do Art. 38 menciona expressamente 'resultados de inspeções e auditorias realizadas'."
            },
            {
                question: "O pronunciamento conclusivo do TCU, previsto no inciso III, é um ato de controle prévio sobre matérias submetidas à sua apreciação pela comissão mista permanente.",
                answer: "Certo",
                rationale: "A assertiva está correta. A competência, ligada ao art. 72 da CF, envolve a análise de editais, contratos e atos de outorga, caracterizando-se como um controle que ocorre antes ou durante a execução do objeto, ou seja, um controle prévio ou concomitante."
            },
            {
                question: "O Tribunal deve avaliar a eficiência dos projetos autorizados na Lei Orçamentária Anual.",
                answer: "Certo",
                rationale: "A assertiva está correta e corresponde a um dos critérios de avaliação listados no inciso IV do Art. 38."
            },
            {
                question: "O Congresso Nacional pode solicitar informações ao TCU sobre a fiscalização patrimonial de suas próprias unidades administrativas.",
                answer: "Certo",
                rationale: "A assertiva está correta. O inciso II permite a solicitação de informações sobre a fiscalização patrimonial, e o inciso I estabelece que as unidades do Poder Legislativo também são fiscalizadas pelo TCU."
            },
            {
                question: "A Câmara dos Deputados pode solicitar ao TCU que realize uma inspeção em uma sociedade de economia mista federal.",
                answer: "Certo",
                rationale: "A assertiva está correta. A Câmara dos Deputados é um dos legitimados (inciso I), a inspeção é uma das ações, e a sociedade de economia mista federal é uma entidade da administração indireta ('sociedades instituídas e mantidas pelo poder público federal'), coberta pelo escopo do inciso."
            },
            {
                question: "A comissão mista permanente de Senadores e Deputados pode solicitar ao TCU uma auditoria de programa para avaliar sua eficácia e eficiência.",
                answer: "Errado",
                rationale: "A assertiva está incorreta pois atribui a competência do inciso IV à comissão do inciso III. A comissão mista permanente do inciso III solicita 'pronunciamento conclusivo', enquanto a auditoria de programas do inciso IV é solicitada pela comissão mista de orçamento ou comissões técnicas."
            },
            {
                question: "A competência para solicitar a realização de auditorias patrimoniais pelo TCU, nos termos do inciso I do art. 38, é exclusiva do Poder Legislativo.",
                answer: "Certo",
                rationale: "A assertiva está correta. A leitura do inciso I do Art. 38 mostra que todos os órgãos legitimados para solicitar tais auditorias (Câmara, Senado, comissão técnica ou de inquérito) são órgãos do Poder Legislativo."
            }
        ];

        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = currentQuestion.question;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${quizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainerEl.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>

</body>
</html>
