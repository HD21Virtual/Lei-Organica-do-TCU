    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            text-align: right;
        }
        #next-btn, #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>

    <script>
        const quizData = [
            {
                question: "A decisão pela qual o Tribunal ordena o trancamento de contas consideradas iliquidáveis é classificada como definitiva.",
                answer: "Errado",
                rationale: "Conforme o Art. 10, § 3°, a decisão que ordena o trancamento das contas por serem iliquidáveis é de natureza terminativa."
            },
            {
                question: "A decisão preliminar é aquela pela qual o Tribunal se pronuncia sobre o mérito das contas, julgando-as regulares ou irregulares.",
                answer: "Errado",
                rationale: "O Art. 10, § 1°, define a decisão preliminar como aquela que ocorre antes de se pronunciar sobre o mérito, para ordenar diligências, citação, audiência ou sobrestar o julgamento. A decisão de mérito é a definitiva (§ 2°)."
            },
            {
                question: "A determinação de citação ou audiência dos responsáveis, para saneamento do processo, caracteriza uma decisão preliminar.",
                answer: "Certo",
                rationale: "A afirmação está correta e corresponde exatamente a uma das hipóteses de decisão preliminar descritas no Art. 10, § 1°."
            },
            {
                question: "O Relator do processo pode, por despacho singular e de ofício, determinar o sobrestamento do julgamento para a realização de diligências.",
                answer: "Certo",
                rationale: "O Art. 11 estabelece que o Relator presidirá a instrução e poderá determinar, mediante despacho singular e de ofício, o sobrestamento do julgamento e outras providências."
            },
            {
                question: "A atuação do Relator na fase de instrução depende, obrigatoriamente, de provocação do órgão de instrução ou do Ministério Público junto ao Tribunal.",
                answer: "Errado",
                rationale: "O Art. 11 é claro ao afirmar que o Relator pode atuar 'de ofício ou por provocação', não sendo a provocação obrigatória."
            },
            {
                question: "Se for verificada uma irregularidade nas contas que não resulte em débito, o Tribunal ordenará a citação do responsável para apresentar razões de justificativa.",
                answer: "Errado",
                rationale: "O Art. 12 estabelece procedimentos distintos. Se não houver débito (inciso III), será determinada a audiência. A citação (inciso II) é para os casos em que houver débito."
            },
            {
                question: "O Relator ou o Tribunal, ao verificar uma irregularidade, deverá definir a responsabilidade individual ou solidária pelo ato questionado.",
                answer: "Certo",
                rationale: "A afirmação corresponde exatamente ao disposto no Art. 12, inciso I."
            },
            {
                question: "O responsável que não atender à citação será considerado revel, o que acarreta o arquivamento do processo.",
                answer: "Errado",
                rationale: "De acordo com o Art. 12, § 3°, a revelia não arquiva o processo, mas implica o seu prosseguimento, considerando-se o responsável revel para todos os efeitos."
            },
            {
                question: "Caso a defesa do responsável seja rejeitada pelo Tribunal, ele será notificado para recolher a importância devida em um novo prazo, o qual poderá ser prorrogado a critério do Relator.",
                answer: "Errado",
                rationale: "O Art. 12, § 1°, estabelece que o novo prazo para recolhimento do débito é improrrogável."
            },
            {
                question: "O processo será sanado se o responsável, agindo de boa-fé, liquidar tempestivamente o débito, mesmo que haja outras irregularidades nas contas.",
                answer: "Errado",
                rationale: "O Art. 12, § 2°, estabelece duas condições para que o processo seja sanado: a liquidação tempestiva do débito com boa-fé e que não haja outra irregularidade nas contas."
            },
            {
                question: "A publicação da decisão preliminar no Diário Oficial da União é um ato obrigatório.",
                answer: "Errado",
                rationale: "O Art. 13 estabelece que a publicação da decisão preliminar poderá, a critério do Relator, ser efetuada, tratando-se de um ato discricionário, e não obrigatório."
            },
            {
                question: "O Tribunal de Contas da União deve julgar as tomadas ou prestações de contas no mesmo exercício em que estas lhe forem apresentadas.",
                answer: "Errado",
                rationale: "Conforme o Art. 14, o prazo para julgamento se estende 'até o término do exercício seguinte àquele em que estas lhes tiverem sido apresentadas'."
            },
            {
                question: "Ao julgar as contas, o Tribunal decidirá se elas são regulares, regulares com ressalva, ou irregulares.",
                answer: "Certo",
                rationale: "A afirmação reproduz fielmente o disposto no Art. 15, que define os três possíveis resultados do julgamento de mérito das contas."
            },
            {
                question: "Contas que evidenciam uma impropriedade de natureza formal, mas da qual não resulte dano ao Erário, serão julgadas regulares com ressalva.",
                answer: "Certo",
                rationale: "Esta é a definição exata de contas regulares com ressalva, conforme o Art. 16, inciso II."
            },
            {
                question: "A existência de dano ao Erário decorrente de ato de gestão ilegítimo é motivo para que as contas sejam julgadas regulares com ressalva.",
                answer: "Errado",
                rationale: "O Art. 16, inciso III, alínea 'c', classifica o dano ao Erário decorrente de ato de gestão ilegítimo como uma ocorrência que leva ao julgamento pela irregularidade das contas."
            },
            {
                question: "A omissão no dever de prestar contas é uma das causas para o julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'a', lista expressamente a 'omissão no dever de prestar contas' como motivo para o julgamento de irregularidade."
            },
            {
                question: "O Tribunal é obrigado a julgar irregulares as contas no caso de reincidência do responsável no descumprimento de uma determinação anterior.",
                answer: "Errado",
                rationale: "O Art. 16, § 1°, afirma que o Tribunal poderá julgar irregulares as contas em caso de reincidência, indicando uma faculdade (ato discricionário), e não uma obrigação."
            },
            {
                question: "Em caso de dano ao Erário, o Tribunal fixará a responsabilidade solidária do agente público que praticou o ato e do terceiro que tenha concorrido para o dano.",
                answer: "Certo",
                rationale: "A afirmação está correta e corresponde ao disposto no Art. 16, § 2°, que prevê a responsabilização solidária do agente público e do terceiro partícipe."
            },
            {
                question: "A responsabilidade do terceiro que concorre para o dano, conforme o § 2º do art. 16, é subsidiária em relação à do agente público.",
                answer: "Errado",
                rationale: "O Art. 16, § 2°, estabelece a responsabilidade solidária, o que significa que o Tribunal pode exigir a reparação integral do dano de qualquer um dos responsáveis, sem ordem de preferência."
            },
            {
                question: "Após constatar a ocorrência de dano com a participação de terceiro, o Tribunal deve remeter cópia da documentação ao Ministério Público Estadual para as ações cabíveis.",
                answer: "Errado",
                rationale: "O Art. 16, § 3°, determina a remessa da documentação pertinente ao Ministério Público da União, e não ao Estadual."
            },
            {
                question: "A decisão que julga as contas regulares com ressalva, regulares ou irregulares é classificada como terminativa.",
                answer: "Errado",
                rationale: "Conforme o Art. 10, § 2º, a decisão que julga as contas com um desses três resultados é a definitiva."
            },
            {
                question: "Após a instrução do processo, o Relator o submeterá ao Plenário ou à Câmara respectiva para decisão de mérito.",
                answer: "Certo",
                rationale: "A parte final do Art. 11 descreve exatamente este procedimento."
            },
            {
                question: "A liquidação tempestiva de um débito, mesmo que não haja reconhecimento da boa-fé do responsável, é suficiente para sanar o processo.",
                answer: "Errado",
                rationale: "O Art. 12, § 2°, exige cumulativamente o reconhecimento da boa-fé e a liquidação tempestiva do débito para que o processo seja sanado."
            },
            {
                question: "Contas serão julgadas regulares quando expressarem a exatidão dos demonstrativos contábeis e a legalidade, legitimidade e economicidade dos atos de gestão.",
                answer: "Certo",
                rationale: "Esta é a definição literal de contas regulares, conforme previsto no Art. 16, inciso I."
            },
            {
                question: "A prática de um ato de gestão que infrinja norma legal de natureza orçamentária é causa para o julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'b', prevê como causa de irregularidade a 'infração à norma legal ou regulamentar de natureza contábil, financeira, orçamentária, operacional ou patrimonial'."
            },
            {
                question: "A citação do responsável é a medida cabível quando se verifica irregularidade com débito, para que ele apresente defesa ou recolha a quantia devida.",
                answer: "Certo",
                rationale: "A afirmação descreve corretamente a finalidade da citação, conforme o Art. 12, inciso II."
            },
            {
                question: "A audiência do responsável é a medida adequada para que ele apresente defesa ou recolha a quantia devida em casos de irregularidade sem débito.",
                answer: "Errado",
                rationale: "A audiência, conforme o Art. 12, inciso III, serve para que o responsável apresente razões de justificativa, e não para recolher quantia, visto que ocorre em situações sem débito."
            },
            {
                question: "O desfalque de valores públicos é uma ocorrência que leva ao julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'd', lista o 'desfalque ou desvio de dinheiros, bens ou valores públicos' como motivo para a irregularidade."
            },
            {
                question: "A remessa de documentação ao Ministério Público da União para ajuizamento de ações civis e penais é uma providência a ser tomada em todos os casos de contas julgadas irregulares.",
                answer: "Errado",
                rationale: "O Art. 16, § 3°, especifica que essa providência será tomada 'verificada a ocorrência prevista no parágrafo anterior', ou seja, apenas nos casos de dano ou desfalque com fixação de responsabilidade solidária (alíneas 'c' e 'd' do inciso III)."
            },
            {
                question: "A decisão do Relator de publicar ou não a decisão preliminar no Diário Oficial da União é um ato vinculado.",
                answer: "Errado",
                rationale: "O Art. 13 utiliza a expressão 'a critério do Relator', o que caracteriza o ato como discricionário, e não vinculado."
            },
            {
                question: "O Relator pode ordenar a citação dos responsáveis por meio de uma decisão definitiva.",
                answer: "Errado",
                rationale: "A ordenação de citação ou audiência para saneamento do processo é um ato que caracteriza a decisão preliminar, conforme o Art. 10, § 1°. A decisão definitiva julga o mérito das contas."
            },
            {
                question: "A decisão que julga as contas regulares é classificada como definitiva.",
                answer: "Certo",
                rationale: "O Art. 10, § 2°, define expressamente a decisão definitiva como aquela pela qual o Tribunal julga as contas regulares, regulares com ressalva, ou irregulares."
            },
            {
                question: "O saneamento dos autos, por meio da determinação de diligências, é presidido pelo Ministério Público junto ao Tribunal.",
                answer: "Errado",
                rationale: "Conforme o Art. 11, é o Relator quem 'presidirá a instrução do processo', determinando as providências necessárias ao saneamento dos autos."
            },
            {
                question: "Se houver débito apurado, o Tribunal determinará a audiência do responsável para que este recolha a quantia devida.",
                answer: "Errado",
                rationale: "O Art. 12, inciso II, estabelece que, se houver débito, o ato cabível é a citação do responsável. A audiência (inciso III) é para casos sem débito."
            },
            {
                question: "O responsável que não atender à audiência será considerado revel, o que implica a suspensão do processo até sua manifestação.",
                answer: "Errado",
                rationale: "O Art. 12, § 3°, determina que a revelia não suspende o processo, mas acarreta o seu prosseguimento."
            },
            {
                question: "A liquidação tempestiva do débito, por si só, sanará o processo, independentemente da boa-fé do responsável.",
                answer: "Errado",
                rationale: "O Art. 12, § 2°, exige cumulativamente o reconhecimento da boa-fé do responsável e a liquidação tempestiva para que o processo seja sanado."
            },
            {
                question: "O prazo concedido ao responsável para recolher a importância devida, após sua defesa ter sido rejeitada, é prorrogável por uma única vez.",
                answer: "Errado",
                rationale: "O Art. 12, § 1°, é taxativo ao afirmar que o novo prazo para o recolhimento é improrrogável."
            },
            {
                question: "A publicação da decisão preliminar do Relator no Diário Oficial da União é um ato discricionário.",
                answer: "Certo",
                rationale: "O Art. 13 utiliza a expressão 'a critério do Relator', o que confere natureza discricionária ao ato de publicação, não sendo ele obrigatório."
            },
            {
                question: "As prestações de contas apresentadas em um determinado exercício devem, obrigatoriamente, ser julgadas pelo TCU até o final do mesmo exercício.",
                answer: "Errado",
                rationale: "O prazo legal, conforme o Art. 14, é mais elástico, estendendo-se 'até o término do exercício seguinte àquele em que estas lhes tiverem sido apresentadas'."
            },
            {
                question: "Contas podem ser julgadas regulares mesmo que os atos de gestão do responsável não demonstrem economicidade.",
                answer: "Errado",
                rationale: "O Art. 16, inciso I, exige, para o julgamento pela regularidade, a comprovação da 'legalidade, a legitimidade e a economicidade dos atos de gestão'."
            },
            {
                question: "Uma falta de natureza formal da qual não resulte dano ao Erário levará ao julgamento pela irregularidade das contas.",
                answer: "Errado",
                rationale: "Conforme o Art. 16, inciso II, tal ocorrência (impropriedade ou falta formal sem dano) enseja o julgamento das contas como regulares com ressalva."
            },
            {
                question: "A prática de ato de gestão que infrinja norma regulamentar de natureza patrimonial é uma das ocorrências que levam ao julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'b', prevê expressamente essa hipótese como causa para a irregularidade das contas."
            },
            {
                question: "O Tribunal de Contas da União deve, obrigatoriamente, remeter cópia da documentação ao Ministério Público da União sempre que julgar as contas irregulares.",
                answer: "Errado",
                rationale: "A remessa ao MPU, prevista no Art. 16, § 3°, é determinada para as hipóteses específicas do parágrafo anterior, ou seja, quando há dano ao Erário ou desfalque/desvio (alíneas 'c' e 'd' do inciso III), não para todos os casos de irregularidade."
            },
            {
                question: "O terceiro que, como contratante, tenha concorrido para o dano apurado, responderá solidariamente com o agente público que praticou o ato irregular.",
                answer: "Certo",
                rationale: "Esta é a regra da responsabilidade solidária estabelecida no Art. 16, § 2°, alínea 'b'."
            },
            {
                question: "A reincidência no descumprimento de determinação do TCU em processo de contas acarreta, obrigatoriamente, o julgamento pela irregularidade.",
                answer: "Errado",
                rationale: "O Art. 16, § 1°, usa o verbo 'poderá', indicando que o julgamento pela irregularidade nesse caso é uma faculdade do Tribunal, e não uma obrigação."
            },
            {
                question: "A decisão que sobresta o julgamento das contas para a realização de outras diligências é classificada como definitiva.",
                answer: "Errado",
                rationale: "De acordo com o Art. 10, § 1°, o sobrestamento do julgamento para a realização de diligências é um ato que caracteriza a decisão preliminar."
            },
            {
                question: "O responsável será cientificado para recolher a importância devida em novo prazo apenas se sua defesa for rejeitada pelo Plenário, e não por decisão de Câmara.",
                answer: "Errado",
                rationale: "O Art. 12, § 1°, refere-se à rejeição da defesa 'pelo Tribunal', termo que abrange tanto o Plenário quanto as Câmaras, não fazendo tal distinção."
            },
            {
                question: "O desvio de bens públicos é uma das ocorrências que ensejam o julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'd', menciona expressamente o 'desfalque ou desvio de dinheiros, bens ou valores públicos'."
            },
            {
                question: "Apenas o Plenário do Tribunal pode julgar as contas, sendo vedada essa atribuição às Câmaras.",
                answer: "Errado",
                rationale: "O Art. 11 indica que, após a instrução, o Relator submeterá o feito 'ao Plenário ou à Câmara respectiva para decisão de mérito', demonstrando a competência de ambos."
            },
            {
                question: "Em caso de irregularidade, se não houver débito, o responsável será chamado para apresentar razões de justificativa por meio de audiência.",
                answer: "Certo",
                rationale: "A afirmação corresponde exatamente ao procedimento descrito no Art. 12, inciso III."
            },
            {
                question: "A decisão que julga as contas regulares com ressalva é classificada como preliminar.",
                answer: "Errado",
                rationale: "Conforme o Art. 10, § 2°, a decisão que julga as contas regulares com ressalva é definitiva."
            },
            {
                question: "O responsável que não atender à citação ou à audiência terá o processo arquivado por falta de interesse de agir.",
                answer: "Errado",
                rationale: "O não atendimento gera a revelia, e o processo tem seu prosseguimento normal, conforme o Art. 12, § 3°."
            },
            {
                question: "A exatidão dos demonstrativos contábeis é um dos critérios para que as contas sejam julgadas regulares.",
                answer: "Certo",
                rationale: "O Art. 16, inciso I, exige que as contas regulares expressem, 'de forma clara e objetiva, a exatidão dos demonstrativos contábeis'."
            },
            {
                question: "O dano ao Erário decorrente de ato de gestão antieconômico é causa para o julgamento pela irregularidade das contas.",
                answer: "Certo",
                rationale: "O Art. 16, inciso III, alínea 'c', prevê textualmente essa hipótese."
            },
            {
                question: "A remessa de cópias ao Ministério Público da União tem como finalidade o ajuizamento de ações civis, excluindo-se as ações penais.",
                answer: "Errado",
                rationale: "O Art. 16, § 3°, determina a remessa para ajuizamento 'das ações civis e penais cabíveis'."
            },
            {
                question: "A decisão terminativa é aquela pela qual o Tribunal resolve sobrestar o julgamento para saneamento do processo.",
                answer: "Errado",
                rationale: "Esta descrição corresponde à decisão preliminar (Art. 10, § 1°). A decisão terminativa ordena o trancamento de contas iliquidáveis (Art. 10, § 3°)."
            },
            {
                question: "A definição da responsabilidade individual ou solidária pelo ato de gestão inquinado é uma das medidas a serem adotadas pelo Tribunal ao verificar uma irregularidade.",
                answer: "Certo",
                rationale: "A afirmação está em conformidade com o Art. 12, inciso I."
            },
            {

        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = currentQuestion.question;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${quizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainerEl.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
