<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscalização a Cargo do Tribunal</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #next-btn, #restart-btn, #prev-btn, #restart-wrong-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #prev-btn {
            background-color: var(--neutral-color);
        }
        #prev-btn:hover {
            background-color: #5a6268;
        }
        #restart-wrong-btn {
            background-color: var(--incorrect-color);
            margin-left: 10px;
        }
        #restart-wrong-btn:hover {
            background-color: #c82333;
        }

        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Lei Orgânica do TCU</h1>
            <p>Multas</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de <span id="total-questions"></span></p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="prev-btn" onclick="prevQuestion()">&larr; Anterior</button>
                <button id="next-btn" onclick="nextQuestion()">Próxima &rarr;</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz('all')">Refazer Todas</button>
            <button id="restart-wrong-btn" onclick="restartQuiz('wrong')">Refazer Erradas</button>
        </div>

    </div>

            },
            {
                question: "A multa do Art. 59, por ser acessória, prescreve juntamente com o débito principal.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A Lei Orgânica do TCU não prevê prescrição para o ressarcimento ao erário. A multa, por sua vez, possui natureza sancionatória e está sujeita à prescrição, conforme entendimento do STF. O artigo em si trata apenas da atualização do valor, não da prescrição."
            },
            {
                question: "A solicitação de arresto de bens é uma medida discricionária do Tribunal.",
                answer: "Certo",
                rationale: "A assertiva está correta. O uso da forma verbal 'poderá (...) solicitar' no Art. 61 indica que a medida é uma faculdade do Tribunal, a ser avaliada conforme o caso concreto."
            },
            {
                question: "A sanção de inabilitação para o exercício de cargo em comissão é uma penalidade administrativa aplicada pela autoridade competente, e não pelo TCU.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 60 é claro ao estabelecer que o Tribunal considera a infração grave e que, por consequência, 'o responsável ficará inabilitado'. A sanção é aplicada diretamente pelo TCU, sem prejuízo de outras penalidades aplicadas pela autoridade administrativa."
            },
            {
                question: "O descumprimento de uma decisão do Tribunal, mesmo sem motivo justificado, não é passível de multa se não estiver listado nos incisos do Art. 58.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O § 1º do Art. 58 cria uma hipótese autônoma de multa, estabelecendo que ficará sujeito à sanção 'aquele que deixar de dar cumprimento à decisão do Tribunal, salvo motivo justificado'."
            },
            {
                question: "A aplicação da multa do Art. 57 exclui a possibilidade de o responsável sofrer a sanção de inabilitação do Art. 60.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. O Art. 60 começa com a expressão 'Sem prejuízo das sanções previstas na seção anterior', que inclui o Art. 57. Portanto, as sanções são cumuláveis."
            },
            {
                question: "O Tribunal deve ser ouvido apenas para a liberação dos bens arrestados, mas não para a sua restituição ao proprietário.",
                answer: "Errado",
                rationale: "A assertiva está incorreta. A parte final do Art. 61 estabelece que o Tribunal 'deve ser ouvido quanto à liberação dos bens arrestados e sua restituição'."
            },
            {
                question: "A reincidência no descumprimento de determinação do Tribunal e o não atendimento a uma diligência no prazo são infrações distintas, mas punidas com a mesma espécie de multa.",
                answer: "Certo",
                rationale: "A assertiva está correta. A reincidência está no inciso VII do Art. 58, e o não atendimento à diligência está no inciso IV. Ambas as infrações sujeitam o responsável à multa de valor fixo atualizável do caput do Art. 58."
            },
            {
                question: "A multa por ato de gestão ilegítimo de que resulte dano injustificado ao erário tem seu valor máximo limitado a cem por cento do valor do dano.",
                answer: "Errado",
                rationale: "A assertiva está incorreta ao confundir as multas. A infração descrita está no inciso III do Art. 58, cuja penalidade é a multa de valor fixo atualizável. A multa limitada a 100% do dano é a do Art. 57, que tem como pressuposto o julgamento em débito, e não um tipo específico de ato de gestão."
            }
        ];

        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions'); // Novo
        const questionTextEl = document.getElementById('question-text');
        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn'); // Novo
        const restartBtn = document.getElementById('restart-btn');
        const restartWrongBtn = document.getElementById('restart-wrong-btn'); // Novo
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersList = []; // Novo: Armazena questões erradas
        let currentQuizData = [...quizData]; // Novo: Armazena o quiz atual (todas ou só erradas)

        function loadQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            totalQuestionsEl.innerText = currentQuizData.length; // Atualiza o total
            questionTextEl.innerText = currentQuestion.question;

            // Mostra o botão "Anterior" se não for a primeira questão
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';
            prevBtn.style.display = 'none'; // Esconde o "Anterior" por padrão

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = currentQuizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
                // Adiciona a questão à lista de erradas
                if (!wrongAnswersList.includes(currentQuestion)) {
                     wrongAnswersList.push(currentQuestion);
                }
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
            // Re-exibe o botão "Anterior" se aplicável
            if (currentQuestionIndex > 0) {
                prevBtn.style.display = 'inline-block';
            }
        }

        // Nova função para voltar a questão
        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            // Mostra o botão de refazer erradas apenas se houver erros
            if (wrongAnswersList.length > 0) {
                restartWrongBtn.style.display = 'inline-block';
            }
            
            const percentage = Math.round((score / currentQuizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${currentQuizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        // Modificada para aceitar o modo 'all' (todas) ou 'wrong' (erradas)
        function restartQuiz(mode) {
            currentQuestionIndex = 0;
            score = 0;

            if (mode === 'wrong' && wrongAnswersList.length > 0) {
                currentQuizData = [...wrongAnswersList];
            } else {
                currentQuizData = [...quizData];
            }
            
            // Limpa a lista de erradas para a próxima rodada
            wrongAnswersList = [];
            
            resultsContainerEl.style.display = 'none';
            restartWrongBtn.style.display = 'none'; // Esconde o botão de erradas
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
    </script>
