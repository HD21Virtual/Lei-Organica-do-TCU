<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução das Decisões</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-color: #005a9c;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --neutral-color: #6c757d;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .quiz-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8em;
        }
        .quiz-header p {
            margin: 5px 0 0;
            color: var(--neutral-color);
        }
        #question-number {
            font-weight: bold;
            color: var(--primary-color);
        }
        #question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
        }
        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--secondary-bg);
            border-color: var(--primary-color);
        }
        .btn:disabled {
            cursor: not-allowed;
        }
        .btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        .btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        #feedback {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.5;
        }
        #feedback.correct-feedback {
            background-color: #e9f6ec;
            border-left: 5px solid var(--correct-color);
            color: #1e4620;
        }
        #feedback.incorrect-feedback {
            background-color: #fdecea;
            border-left: 5px solid var(--incorrect-color);
            color: #5c1a1a;
        }
        .navigation {
            text-align: right;
        }
        #next-btn, #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #results-container {
            text-align: center;
        }
        #results-container h2 {
            color: var(--primary-color);
        }
        #score {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Lei Orgânica do TCU</h1>
            <p>Execução das Decisões</p>
        </div>

        <div id="quiz-body">
            <p><span id="question-number"></span> de 90</p>
            <div id="question-text"></div>
            <div class="answer-options">
                <button class="btn" id="btn-certo" onclick="selectAnswer('Certo')">Certo</button>
                <button class="btn" id="btn-errado" onclick="selectAnswer('Errado')">Errado</button>
            </div>
            <div id="feedback"></div>
            <div class="navigation">
                <button id="next-btn" onclick="nextQuestion()">Próxima Questão</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <h2>Caderno Concluído!</h2>
            <p id="score"></p>
            <p id="score-message"></p>
            <button id="restart-btn" onclick="restartQuiz()">Refazer Questões</button>
        </div>

    </div>

    <script>
        const quizData = [
            {
                question: "A citação do responsável, quando este não for localizado, far-se-á por carta registrada com aviso de recebimento enviada ao seu último endereço conhecido.",
                answer: "Errado",
                rationale: "O Art. 22, inciso III, estabelece que, quando o destinatário não for localizado, a comunicação se fará por edital publicado no Diário Oficial da União."
            },
            {
                question: "A comunicação de rejeição dos fundamentos da defesa de um responsável seguirá as mesmas formalidades previstas para a citação ou audiência.",
                answer: "Certo",
                rationale: "A afirmação está correta, pois o parágrafo único do Art. 22 determina que a comunicação de rejeição da defesa será transmitida na forma prevista no referido artigo."
            },
            {

            },
            {
                question: "No caso de contas regulares com ressalva, a publicação do acórdão constitui certificado de quitação plena.",
                answer: "Errado",
                rationale: "O Art. 23, inciso II, especifica que, no caso de contas regulares com ressalva, o certificado é de quitação com determinação, e não quitação plena. A quitação plena (inciso I) é para contas regulares."
            },
            {
                question: "A decisão que julga as contas irregulares, imputando débito ao responsável, torna-se título executivo imediatamente após a sua prolação, antes mesmo da publicação.",
                answer: "Errado",

            },
            {
                question: "A decisão do TCU que comina multa torna a dívida líquida e certa, além de possuir eficácia de título executivo.",
                answer: "Certo",

            },
            {
                question: "Após o julgamento pela irregularidade das contas, o responsável será citado para, no prazo regimental, efetuar o recolhimento da dívida.",
                answer: "Errado",

            },
            {
                question: "O prazo para o responsável comprovar o recolhimento da dívida é estabelecido na própria lei.",
                answer: "Errado",

            },
            {

                answer: "Errado",

            },
            {
                question: "O parcelamento do débito só pode ser autorizado pelo Tribunal antes da decisão definitiva.",
                answer: "Errado",

            },
            {
                question: "A falta de recolhimento de qualquer parcela de um débito autorizado para pagamento parcelado acarreta o vencimento antecipado do saldo devedor.",

                rationale: "Esta é a consequência expressamente prevista no parágrafo único do Art. 26."
            },
            {
                question: "Após a comprovação do recolhimento integral da dívida, o Tribunal expedirá a quitação do débito ou da multa.",

            },
            {
                question: "O desconto da dívida nos vencimentos do responsável é uma das medidas que o TCU pode adotar em caso de não pagamento, observados os limites legais.",

                rationale: "Esta é a medida prevista no Art. 28, inciso I."
            },
            {
                question: "A cobrança judicial da dívida, quando autorizada pelo TCU, é realizada diretamente pelos seus próprios servidores.",
                answer: "Errado",
                rationale: "O Art. 28, inciso II, estabelece que a cobrança judicial será feita 'por intermédio do Ministério Público junto ao Tribunal'."
            },
            {
                question: "A decisão terminativa, por não julgar o mérito, está dispensada de publicação no Diário Oficial da União.",

            },
            {
                question: "Os prazos para o responsável se manifestar nos autos contam-se, em regra, da data de expedição da comunicação pelo Tribunal.",

                rationale: "O Art. 30, inciso I, estabelece que os prazos se contam da data do recebimento da comunicação pelo responsável ou interessado."
            },
            {
                question: "O prazo para um responsável não localizado apresentar sua defesa começa a fluir a partir da data de publicação do edital no Diário Oficial da União.",
                answer: "Certo",
                rationale: "A afirmação corresponde exatamente ao disposto no Art. 30, inciso II."
            },
            {
                question: "A comunicação por edital é a forma preferencial de notificação do responsável, sendo utilizada em todos os casos.",
                answer: "Errado",
                rationale: "O edital (Art. 22, III) é uma medida subsidiária, utilizada apenas 'quando o seu destinatário não for localizado'. As formas preferenciais são a ciência pessoal (inciso I) e a via postal (inciso II)."
            },
            {
                question: "A publicação do acórdão de contas irregulares serve como fundamento para que a autoridade competente aplique sanções previstas em outras normas.",
                answer: "Certo",
                rationale: "O Art. 23, inciso III, alínea 'c', estabelece que a publicação do acórdão é 'fundamento para que a autoridade competente proceda à efetivação das sanções previstas nos arts. 60 e 61 desta Lei'."
            },
            {
                question: "A notificação para pagamento da dívida pode ser feita pelo correio, mediante carta registrada com aviso de recebimento.",
                answer: "Certo",
                rationale: "Sim. O Art. 25, parágrafo único, determina que a notificação será feita na forma do Art. 22, cujo inciso II prevê a comunicação via correio."
            },
            {
                question: "Se o responsável optar pelo pagamento parcelado, os acréscimos legais incidirão apenas sobre a última parcela.",
                answer: "Errado",
                rationale: "O Art. 26 afirma que os acréscimos legais incidirão 'sobre cada parcela'."
            },
            {
                question: "A quitação da dívida pelo Tribunal só é expedida após a comprovação do recolhimento da primeira parcela do débito.",

            },
            {
                question: "A decisão terminativa deve ser publicada com seus fundamentos.",
                answer: "Certo",
                rationale: "O Art. 29 exige que a publicação da decisão terminativa seja 'acompanhada de seus fundamentos'."
            },
            {
                question: "O prazo para interposição de um recurso, salvo disposição em contrário, começa a contar do recebimento do acórdão pelo interessado.",

                rationale: "De acordo com o Art. 30, inciso III, nos 'demais casos' (o que inclui os prazos recursais contra decisões colegiadas), o prazo se inicia com a publicação da decisão ou do acórdão no Diário Oficial da União."
            },
            {
                question: "A quitação plena conferida no caso de contas regulares é o mesmo que o certificado de quitação com determinação.",
                answer: "Errado",
                rationale: "São coisas distintas. A quitação plena (Art. 23, I) é para contas regulares, enquanto a quitação com determinação (Art. 23, II) é para contas regulares com ressalva."
            },
            {
                question: "A eficácia de título executivo da decisão do TCU aplica-se tanto à cobrança de débito quanto à de multa.",
                answer: "Certo",
                rationale: "Sim, o Art. 24 é explícito ao afirmar que a decisão 'de que resulte imputação de débito ou cominação de multa' tem eficácia de título executivo."

            {
                question: "O desconto da dívida nos proventos de aposentadoria do responsável é uma medida vedada pela lei.",
                answer: "Errado",
                rationale: "O Art. 28, inciso I, autoriza expressamente o desconto da dívida nos 'vencimentos, salários ou proventos do responsável'."
            },
            {
                question: "O prazo para o responsável atender a uma comunicação de diligência conta-se da data da publicação da comunicação no Diário Oficial da União.",
                answer: "Errado",
                rationale: "O Art. 30, inciso I, alínea 'c', estabelece que o prazo para atender a uma diligência se conta do recebimento da comunicação pelo interessado. A publicação só é usada se ele não for localizado (inciso II)."
            },
            {
                question: "A obrigação de o responsável comprovar o recolhimento da dívida surge com a publicação do acórdão que julgou suas contas irregulares.",
                answer: "Certo",
                rationale: "O Art. 23, inciso III, alínea 'a', estabelece que a publicação do acórdão de contas irregulares constituirá a 'obrigação de o responsável (...) comprovar perante o Tribunal que recolheu (...) a quantia'."

            {
                question: "A comunicação de uma diligência a um interessado em processo no TCU pode ser realizada por meio de carta registrada com aviso de recebimento.",
                answer: "Certo",
                rationale: "O Art. 22, caput, lista a 'comunicação de diligência' como um dos atos a serem realizados na forma de seus incisos, e o inciso II prevê o envio por correio."
            },
            {
                question: "Se o responsável não for localizado para receber a notificação de pagamento, o Tribunal determinará o desconto da dívida em seus vencimentos.",
                answer: "Errado",
                rationale: "O procedimento é outro. Se o destinatário não for localizado, a comunicação se dará por edital (Art. 22, III). Apenas após o prazo concedido no edital expirar é que o Tribunal poderá cogitar as medidas do Art. 28."
            },
            {
                question: "O documento que formaliza a decisão definitiva do Tribunal é o acórdão.",
                answer: "Certo",
                rationale: "O Art. 23, caput, estabelece que 'a decisão definitiva será formalizada nos termos estabelecidos no Regimento Interno, por acórdão'."
            },
            {

                rationale: "A afirmação está correta, pois o Art. 23, inciso II, associa o certificado de quitação com determinação ao caso de contas regulares com ressalva, que, por sua vez, são caracterizadas por impropriedades ou faltas formais (conforme Art. 18)."
            },
            {
                question: "A publicação do acórdão de contas irregulares constitui, simultaneamente, a obrigação de pagar e o título executivo para cobrança judicial.",
                answer: "Errado",
                rationale: "Há uma condição temporal. A publicação constitui a obrigação de pagar (Art. 23, III, 'a'). O acórdão só se torna título executivo se a dívida não for recolhida no prazo pelo responsável (Art. 23, III, 'b')."
            },
            {
                question: "A decisão do Tribunal que imputa débito, por si só, torna a dívida líquida e certa.",
                answer: "Certo",
                rationale: "A afirmação corresponde exatamente ao disposto no Art. 24: 'A decisão do Tribunal, de que resulte imputação de débito (...), torna a dívida líquida e certa'."

                rationale: "O Art. 25 remete ao Art. 19 e seu parágrafo único, que tratam tanto de débito (caput) quanto de multa (caput e parágrafo único), abrangendo ambas as situações."

            {
                question: "A autorização para o recolhimento parcelado da dívida pode ser concedida mesmo após o trânsito em julgado da decisão.",

                rationale: "O Art. 26 é bastante amplo, permitindo o parcelamento 'em qualquer fase do processo', o que inclui a fase de execução da decisão."

            {
                question: "No pagamento parcelado, os acréscimos legais são calculados apenas sobre o valor total da dívida, não incidindo sobre as parcelas individuais.",
                answer: "Errado",
                rationale: "O Art. 26 especifica que os acréscimos legais incidirão 'sobre cada parcela'."

            {
                question: "A quitação do débito pelo Tribunal é um ato que ocorre automaticamente após o pagamento da última parcela pelo responsável.",

            {
                question: "Se o responsável não pagar a dívida no prazo, o Tribunal deverá, primeiramente, tentar o desconto em folha e, somente se frustrado, autorizar a cobrança judicial.",

            },
            {
                question: "A cobrança judicial da dívida é de competência do Ministério Público que atua junto ao Tribunal de Contas da União.",

                rationale: "Conforme o Art. 30, inciso I, alínea 'b', o prazo se conta do recebimento da comunicação de rejeição pelo responsável."

            {
                question: "A comunicação de diligência pode ser efetivada mediante ciência do interessado, na forma estabelecida no Regimento Interno.",
                answer: "Certo",
                rationale: "O Art. 22, inciso I, prevê essa como uma das formas válidas de comunicação."

            {
                question: "A publicação do acórdão de contas regulares é o que constitui o certificado de quitação plena.",

                rationale: "A afirmação corresponde exatamente ao que dispõe o Art. 23, inciso I."
            },
            {
                question: "A eficácia de título executivo de uma decisão do TCU depende de homologação pelo Poder Judiciário.",

                question: "O prazo para pagamento voluntário da dívida imposta pelo TCU é definido no próprio acórdão condenatório.",

                question: "A autorização para parcelamento do débito suspende a incidência de acréscimos legais.",

                rationale: "Ao contrário, o Art. 26 determina que, no parcelamento, incidirão sobre cada parcela 'os correspondentes acréscimos legais'."

            {
                question: "O desconto em folha de pagamento para quitação de débito com o TCU independe dos limites previstos em outras legislações.",

                rationale: "O Art. 28, inciso I, é explícito ao determinar que o desconto deve observar 'os limites previstos na legislação pertinente'."

            {
                question: "A notificação por edital somente pode ser utilizada após comprovada a tentativa de notificação por via postal.",

            {
                question: "O acórdão que julga contas irregulares é fundamento para a autoridade competente aplicar sanções previstas na própria Lei Orgânica do TCU.",

                rationale: "O Art. 23, inciso III, alínea 'c', remete aos arts. 60 e 61, que estão contidos na Lei Orgânica do TCU."

            },
            {
                question: "O vencimento antecipado do saldo devedor em caso de inadimplência de uma parcela é automático.",
                answer: "Certo",
                rationale: "O parágrafo único do Art. 26 usa o verbo 'importará', que tem natureza impositiva e automática, não dependendo de nova decisão do Tribunal para ocorrer."
            },
            {
                question: "A quitação expedida pelo Tribunal após o pagamento refere-se tanto ao débito principal quanto à multa aplicada.",

            },
            {
                question: "O Tribunal pode determinar o desconto em salário de um responsável, mas não em seus proventos de aposentadoria.",
                answer: "Errado",
                rationale: "O Art. 28, inciso I, autoriza o desconto em 'vencimentos, salários ou proventos do responsável'."
            },
            {
                question: "O prazo para responder a uma audiência conta-se da data de recebimento da comunicação pelo responsável.",
                answer: "Certo",
                rationale: "A afirmação está em conformidade com o Art. 30, inciso I, alínea 'a'."
            },
            {

        const questionNumberEl = document.getElementById('question-number');

        const btnCerto = document.getElementById('btn-certo');
        const btnErrado = document.getElementById('btn-errado');
        const feedbackEl = document.getElementById('feedback');

        const restartBtn = document.getElementById('restart-btn');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const scoreMessageEl = document.getElementById('score-message');

        let score = 0;

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.innerText = currentQuestionIndex + 1;
            questionTextEl.innerText = currentQuestion.question;
        }

        function resetState() {
            feedbackEl.style.display = 'none';
            feedbackEl.className = '';
            nextBtn.style.display = 'none';

            btnCerto.disabled = false;
            btnErrado.disabled = false;
            btnCerto.className = 'btn';
            btnErrado.className = 'btn';
        }

        function selectAnswer(selectedAnswer) {
            btnCerto.disabled = true;
            btnErrado.disabled = true;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.answer;

            if (isCorrect) {
                score++;
                feedbackEl.innerHTML = `<strong>Correto!</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'correct-feedback';
            } else {
                feedbackEl.innerHTML = `<strong>Incorreto.</strong> ${currentQuestion.rationale}`;
                feedbackEl.className = 'incorrect-feedback';
            }
            
            // Highlight buttons
            if (currentQuestion.answer === 'Certo') {
                btnCerto.classList.add('correct');
                if (!isCorrect) btnErrado.classList.add('incorrect');
            } else {
                btnErrado.classList.add('correct');
                if (!isCorrect) btnCerto.classList.add('incorrect');
            }

            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizBodyEl.style.display = 'none';
            resultsContainerEl.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerText = `Você acertou ${score} de ${quizData.length} questões (${percentage}%).`;

            let message = '';
            if (percentage >= 90) {
                message = 'Excelente desempenho! Você domina o assunto.';
            } else if (percentage >= 70) {
                message = 'Ótimo resultado! Continue revisando os detalhes.';
            } else if (percentage >= 50) {
                message = 'Bom esforço. Foco nos pontos que errou para melhorar.';
            } else {
                message = 'Continue estudando. A repetição leva à perfeição.';
            }
            scoreMessageEl.innerText = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainerEl.style.display = 'none';
            quizBodyEl.style.display = 'block';
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
